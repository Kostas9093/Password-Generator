<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Password Generator</title>
</head>

<body>
    <!-- Main Container -->
    <div class="box">
        <!-- Title -->
        <h2>Password Generator:</h2>
        <!-- Text Field for the generated password -->
        <input type="text" name="" placeholder="Click 'Generate'" id="password" readonly>
        <!-- Button Container -->
        <div class="buttons">
            <!-- Button to Generate the random password -->
            <button id="generateBtn" class="button">Generate</button>
            <!-- Button to Copy the password to the users clipboard -->
            <button id="copyBtn" class="button">Copy to Clipboard</button>
        </div>
    </div>
</body>

</html>
